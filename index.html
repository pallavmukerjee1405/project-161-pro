<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./bowl.js"></script>
    
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>
        <a-asset-item
        id="pin"
        src="./models/bowling_pin/scene.gltf"
        ></a-asset-item>
      </a-assets>
      
      
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->

      <a-entity 
      id="camera"
      camera
      position="0 1.6 0"
      wasd-controls
      look-controls="pointerLockEnabled: false">
       <a-cursor></a-cursor>
      </a-entity>

      <!--Bowling Balls-->
      <a-entity bowling-balls></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="blue"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Bowling Pins-->
      <a-entity gltf-model="#pin" position="0 1.5 -3"   width="1" height="3"></a-entity>

      <a-entity gltf-model="#pin" position="-1 1.5 -4"  width="1" height="3"></a-entity>

      <a-entity gltf-model="#pin" position="1 1.5 -4"  width="1" height="3"></a-entity>

      <a-entity gltf-model="#pin" position="-2 1.5 -5"  width="1" height="3"></a-entity>

      <a-entity gltf-model="#pin" position="2 1.5 -5"  width="1" height="3"></a-entity>

      <a-entity gltf-model="#pin" position="-3 1.5 -6"  width="1" height="3"></a-entity>

      <a-entity gltf-model="#pin" position="3 1.5 -6"  width="1" height="3"></a-entity>

      <a-entity gltf-model="#pin" position="-0.5 1.5 -6"  width="1" height="3"></a-entity>

      <a-entity gltf-model="#pin" position="0.5 1.5 -6"  width="1" height="3"></a-entity>
    </a-scene>
  </body>
</html>
